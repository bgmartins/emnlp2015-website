<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EMNLP 2015 - Map with venue, hotels and local attractions</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
	<script src="https://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
    <script type="text/javascript">

      function initialize() {
       var VENUE = new google.maps.LatLng(38.740896,-9.142813);
	   var mapOptions = {
        zoom: 13,
		center: VENUE
       };
    
       var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    
       var Culturgest = new google.maps.Marker({
        map: map,
        position: new google.maps.LatLng(38.740896,-9.142813),
        title: 'Culturgest'
       });
	    
      }
	
      google.maps.event.addDomListener(window, 'load', initialize);
	    
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
