<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EMNLP 2015 - Map with venue, hotels and local attractions</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>

      function initialize() {
       var IST = new google.maps.LatLng(38.736919, -9.138684);
	   var mapOptions = {
        zoom: 15,
        center: IST
       };
    
       var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    
       var ComplexoInterdisciplinar = new google.maps.Marker({
        map:map,
        position: new google.maps.LatLng(38.736035, -9.140089),
        title: 'Complexo Interdisciplinar'
       });

       var PavilhaoInformatica = new google.maps.Marker({
        map:map,
        position: new google.maps.LatLng(38.737875, -9.137842),
        title: 'Pavilhao Informatica'
       });

    }
	
    google.maps.event.addDomListener(window, 'load', initialize);
    
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
